<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Super Weather</title>
</head>

<body>

    <header class="hero is-primary">
        
        <div class="hero-body">
            <p class="title is-1 top-title">
            Weather Dashboard
            </p>
        </div>
          
    </header>

    <main class="tile is-ancestor mt-1 ml-3">
      <div class="tile is-parent is-3">
        <article class="tile is-child box">
          <div class="content" id="btnColum">
            <p class="title">Search for a City:</p>
            <input  class="input is-rounded" type="text" placeholder="City Name" id = "cityName">
            <button class="button is-medium is-fullwidth is-primary mt-2" id = "searchBtn">Search</button>
            <br/>
            <button class="button is-medium is-fullwidth is-link mt-2" id="minnBtn">Minneapolis</button>
            
          </div>
        </article>
      </div>
      <div class="tile is-parent is-9 is-vertical">
        <article class="tile is-child box">
          <p class="title is-2" id="cCity"></p>
          <br/>
          <div class="content">
            <p class="title is-4" id="cTemp"></p>
            <br/>
            <p class="title is-4" id="cWind"></p>
            <br/>
            <p class="title is-4" id="cHumi"></p>
            <br/>
            <p class="title is-4" id="cUv"></p>
          </div>
        </article>
      
        <article class="tile is-child box">
          <p class="title">5-Day Forecast:</p>
          <div class="content">
            <div class="tile is-ancestor">
              <div class="tile is-parent is-2">
                <article class="tile is-child box forecast-card">
                  <div class="content">
                    <p class="title is-4" id="fDate1"></p>
                    <figure class="image is-64x64">
                        <img src="" id="fIcon1">
                    </figure>
                    <p class="title is-6" id="fTemp1"></p>
                    <p class="title is-6" id="fWind1"></p>
                    <p class="title is-6" id="fHumi1"></p>
                  </div>
                </article>
              </div>
              <div class="tile is-parent is-2">
                <article class="tile is-child box forecast-card">
                  <div class="content">
                    <p class="title is-4" id="fDate2"></p>
                    <figure class="image is-64x64">
                        <img src="" id="fIcon2">
                    </figure>
                    <p class="title is-6" id="fTemp2"></p>
                    <p class="title is-6" id="fWind2"></p>
                    <p class="title is-6" id="fHumi2"></p>
                  </div>
                </article>
              </div>
              <div class="tile is-parent is-2">
                <article class="tile is-child box forecast-card">
                  <div class="content">
                    <p class="title is-4" id="fDate3"></p>
                    <figure class="image is-64x64">
                        <img src="" id="fIcon3">
                    </figure>
                    <p class="title is-6" id="fTemp3"></p>
                    <p class="title is-6" id="fWind3"></p>
                    <p class="title is-6" id="fHumi3"></p>
                  </div>
                </article>
              </div>
              <div class="tile is-parent is-2">
                <article class="tile is-child box forecast-card">
                  <div class="content">
                    <p class="title is-4" id="fDate4"></p>
                    <figure class="image is-64x64">
                        <img src="" id="fIcon4">
                    </figure>
                    <p class="title is-6" id="fTemp4"></p>
                    <p class="title is-6" id="fWind4"></p>
                    <p class="title is-6" id="fHumi4"></p>
                  </div>
                </article>
              </div>
              <div class="tile is-parent is-2">
                <article class="tile is-child box forecast-card">
                  <div class="content ">
                    <p class="title is-4" id="fDate5"></p>
                    <figure class="image is-64x64">
                        <img src="" id="fIcon5">
                    </figure>
                    <p class="title is-6" id="fTemp5"></p>
                    <p class="title is-6" id="fWind5"></p>
                    <p class="title is-6" id="fHumi5"></p>
                  </div>
                </article>
              </div>
                </article>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    
    
</body>

</html>
